<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>our js class</title>
    <script type="text/javascript">

    
    function oddEven(num) {
        if((num % 2) == 0) {
            alert(num+" is a even number");
        }
        else{
            alert(num+" is an odd number");
        }

    }
    </script>
</head>
<body>
   
       <div class="row">
          
           <input type="number" placeholder="Enter any number" onchange="oddEven(this.value)" />
       </div>
    </div>
</body>
</html>
