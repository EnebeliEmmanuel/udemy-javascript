<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>increement and decreement operators</title>
   
    <script>
        // post-increment
     var x = 10;
     var y = x++;
document.write("x: "+x+"<br/>") //11
document.write("y: "+y+"<br/>") //10


// pre-increment
    var a = 10;
    var b = ++a;
document.write("a: "+a+"<br/>") //11
document.write("a: "+b+"<br/>") //11
    </script>
</head>

</html>
