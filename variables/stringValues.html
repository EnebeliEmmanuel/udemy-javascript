<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>switch using string</title>
   
    <script>
var n = prompt("Enter any name","john,koko,mark");
switch(n){

    case "john":
        document.write("john");
        break;

    case "koko":
        document.write("koko");
        break;

     case "mark":
        document.write("mark");
        break;   
    default:  
        document.write("No Match");  
             
}
    </script>
</head>

</html>
