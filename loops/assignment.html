<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> loop</title>
   
    <script>
var n = prompt("Enter a number");

for(var i=1; i<=n;i++){
      if(i%3==0){
        continue;// to break an iteration then continue afterwards
        
    }
    document.write("Number is"+i+"<br/>");
}
    </script>
</head>

</html>
