<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Break and continue</title>
   
    <script>
var n = 10;

for(var i=1; i<=n;i++){
    if(i==4){
        continue;// to break an iteration then continue afterwards
        break;//to break the loop entirely
    }
    document.write("Number is "+i+"<br/>");
}
document.write("after the loop");
    </script>
</head>

</html>
